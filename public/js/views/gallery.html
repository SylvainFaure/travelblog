<div class="gallery-modal">
  <div class="gallery-modal_content">
    <div
      id="asset.id"
      ng-repeat="asset in vm.assets"
      class="gallery-modal_content-img"
    >
      <img 
        ng-click="vm.openImg(asset)" 
        ng-src="asset.asset_src" 
        alt="asset.asset_name" />
    </div>
  </div>
</div>
