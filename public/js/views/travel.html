<div class="header">
	<change-lang></change-lang>
	<div class="headerCountry">
		<h1 class="title countryTitle">{{vm.country.name}}</h1>
		<h2 class="title"> {{vm.country.description}} </h2>
		<a href="/CarteDeVoyages/index.html#/"><i style="font-size:24px" class="fa">&#xf060;</i></a>	
	</div>
	<div class="map-country" id="map">
		
			<ng-map center="{{vm.country.country_name}},{{vm.start}}" zoom="7" styles="[{ elementType: 'geometry',stylers:[{color: '#ebe3cd'}]},{elementType:'labels.text.fill',stylers:[{color:'#523735'}]},{elementType: 'labels.text.stroke',stylers: [{color: '#f5f1e6'}]},{featureType: 'administrative',elementType: 'geometry.stroke',stylers:[{color: '#c9b2a6'}]},{featureType:'administrative.land_parcel',elementType: 'geometry.stroke',stylers: [{color: '#dcd2be'}]},{featureType: 'administrative.land_parcel',elementType: 'labels.text.fill',stylers: [{color: '#ae9e90'}]},{featureType: 'landscape.natural',elementType: 'geometry',stylers: [{color: '#dfd2ae'}]},{featureType: 'poi',elementType: 'geometry',stylers: [{color: '#dfd2ae'}]},{featureType: 'poi',elementType: 'labels.text.fill',stylers: [{color: '#93817c'}]},{featureType: 'poi.park',elementType: 'geometry.fill',stylers: [{color: '#a5b076'}]},{featureType: 'poi.park',elementType: 'labels.text.fill',stylers: [{color: '#447530'}]},{featureType: 'road',elementType: 'geometry',stylers: [{color: '#f5f1e6'}]},{featureType: 'road.arterial',elementType: 'geometry',stylers: [{color: '#fdfcf8'}]},{featureType: 'road.highway',elementType: 'geometry',stylers: [{color: '#f8c967'}]},{featureType: 'road.highway', elementType: 'geometry.stroke',stylers: [{color: '#e9bc62'}]},{featureType: 'road.highway.controlled_access',elementType: 'geometry',stylers: [{color: '#e98d58'}]},{featureType: 'road.highway.controlled_access',elementType: 'geometry.stroke',stylers: [{color: '#db8555'}]},{featureType: 'road.local',elementType: 'labels.text.fill',stylers: [{color: '#806b63'}]},{featureType: 'transit.line',elementType: 'geometry',stylers: [{color: '#dfd2ae'}]},{featureType: 'transit.line',elementType: 'labels.text.fill',stylers: [{color: '#8f7d77'}]},{featureType: 'transit.line',elementType: 'labels.text.stroke',stylers: [{color: '#ebe3cd'}]},{featureType: 'transit.station',elementType: 'geometry',stylers: [{color: '#dfd2ae'}]},{featureType: 'water',elementType: 'geometry.fill',stylers: [{color: '#b9d3c2'}]},{featureType: 'water',elementType: 'labels.text.fill',stylers: [{color: '#92998d'}]}]" style="height: 550px">
			  <directions
					draggable="false"
					travel-mode="DRIVING"
					panel="test"
					waypoints="{{vm.waypoints}}"
					origin="{{vm.start}}"
					destination="{{vm.end}}">
				</directions>
			</ng-map>
		
	</div>	
</div>
<div class="postsContainer">
	<div ng-repeat="article in vm.country.articles">
		<div class="post" style="background: url('{{vm.$rootScope.baseUrl}}/assets/img/{{article.cover}}'); background-repeat: no-repeat; background-position: center; background-size: cover;">
			<!--<img class="photoImg" ng-src="../assets{{article.src}}" alt="{{article.title}}">-->
			<div class="photoDetails">
				<h1 class="title postTitle">{{article.title}}</h1>
				<h2>{{article.place}}</h2>
				<p>{{article.short_desc}}</p>
				<a ui-sref="post({country: vm.country.travel_id, post: article.id})" >
					<button class="cta">Découvrez l'étape</button>	
				</a>
			</div>
		</div>
	</div>
</div>
