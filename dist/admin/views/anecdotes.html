<div class="section">
  <aside-menu items="vm.anecdotes" context="anecdotes"></aside-menu>
  <div class="anecdotes-table">
    <table class="ui blue striped table">
      <thead>
        <tr>
          <th><span ng-show="vm.fr">Titre</span><span ng-show="vm.it">Titolo</span></th>
          <th><span ng-show="vm.fr">Articles associés</span><span ng-show="vm.it">Articoli associati</span></th>
          <th><span ng-show="vm.fr">Editer / Suppr.</span><span ng-show="vm.it">Modificare / Canc.</span></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="anecdote in vm.anecdotes track by $index"> 
          <td><p>{{anecdote.anecdote_title}}</p></td>
          <td><p>Articles associés</p></td>
          <td class="right aligned">
            <a ui-sref="logged.anecdote({anecdoteId: anecdote.anecdote_id})">
              <i class="pencil alternate icon" style="cursor: pointer;"></i>
            </a>
            <i class="trash alternate icon" ng-click="vm.removeAnecdote(anecdote.anecdote_id)" style="cursor: pointer;"></i>
          </td> 
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="anecdotes add-btn">
  <div
    class="ui vertical animated button blue right floated" 
    ng-click="vm.addAnecdote()">
    <div class="hidden content">
      <span ng-if="vm.fr">Ajouter</span>
      <span ng-if="vm.it">Nuovo</span>
    </div>
    <div class="visible content">
      <i class="plus icon"></i>
    </div>
  </div>
</div>
